<div class="flex flex-col items-center">
    <ng-container class="text-3xl" [ngSwitch]="data.type">
        <mat-icon [inline]="true" class="icon text-3xl text-green-600" *ngSwitchCase="DIALOG_TYPES.SUCCESS" aria-hidden="false" >check_circle</mat-icon>
        <mat-icon [inline]="true" class="icon text-red-800" *ngSwitchCase="DIALOG_TYPES.ERROR" aria-hidden="false" >error</mat-icon>
        <mat-icon [inline]="true" class="icon text-yellow-500" *ngSwitchCase="DIALOG_TYPES.WARNING" aria-hidden="false" >error</mat-icon>
    </ng-container>

    <div class="block self-start text-xl">
        <p *ngIf="data?.title" class="text-gray-700 font-semibold shippori">
           {{ data.title }}
        </p>
        <span *ngIf="data?.desc" class="mt-10 text-gray-800 text-lg">{{ data.desc }}</span>
    </div>

    <div *ngIf="data?.buttons" class="w-full grid {{ data.buttons.length === 1 ? 'grid-cols-1' : 'grid-cols-2' }} gap-4 mt-4">
        <button (click)="clickAction(first)" *ngFor="let button of data.buttons; let first = first" type="button" class="col-auto {{ first ? 'primary' : 'secondary' }}">{{ button }}</button>
    </div>


</div>
